name: .NET Core

on:
  push:
    branches: [ master ]
    paths:
      - "src/**"
  pull_request:
    branches: [ master ]
    paths:
      - "src/**"    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.8
    - name: Install dependencies
      run: dotnet restore src/HookTrigger.sln
    - name: Build
      run: dotnet build src/HookTrigger.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test src/HookTrigger.sln --no-restore --verbosity normal
